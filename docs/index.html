<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Validador de Documentos Digitais</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.css" />
  <link rel="stylesheet" href="./assets/css/cover.css">
  <link rel="stylesheet" href="./assets/css/navbar.css">
  <link rel="stylesheet" href="./assets/css/markdown.css">
  <link rel="stylesheet" href="./assets/css/sidebar.css">
  <link rel="stylesheet" href="./assets/css/members.css">
  <link rel="stylesheet" href="./assets/css/typography.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" />
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Validador de Documentos Digitais',
      coverpage: true,
      requestHeaders: {
        'cache-control': 'no-cache'
      },
      subMaxLevel:2,
      logo: "assets/images/logo_validador.png",
      repo: 'https://github.com/Interacao-Humano-Computador/2020.1-ValidadorDeDocumentosDigitais',
      loadSidebar: true,
      mergeNavbar: true,
      loadNavbar: true
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
</body>
</html>
